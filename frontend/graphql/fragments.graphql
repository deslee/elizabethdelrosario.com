fragment image on Image {
  asset {
    extension
    label
    size
    assetId
    path
    url
  }
  hotspot {
    x
    y
    height
    width
  }
  crop {
    top
    bottom
    left
    right
  }
}

fragment page on Page {
  title
  slug {
    current
  }
  contentRaw
}

fragment post on Post {
  title
  slug {
    current
  }
  password
  date
  categories
  contentRaw
}

fragment postCollection on PostCollection {
  title
  slug {
    current
  }
  contentRaw
  showPerPage
  posts {
    ...post
  }
}

fragment menuItem on SiteHeaderInternalReference {
  ... on SiteHeaderInternalReference {
    title
    internal {
      ... on Page {
        slug {
          current
        }
      }
      ... on Post {
        slug {
          current
        }
      }
      ... on PostCollection {
        slug {
          current
        }
      }
    }
  }
}

fragment siteSettings on SiteSettings {
  title
    subtitleRaw
    frontPage {
      ... on Page {
        ...page
      }
      ... on Post {
        ...post
      }
      ... on PostCollection {
        ...postCollection
      }
    }
    googleAnalyticsId
    siteHeader {
      headerImage {
        ...image
      }
      menuItems {
        ...menuItem
      }
    }
}