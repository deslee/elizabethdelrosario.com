fragment menuItem on SiteHeaderInternalReference {
  _key
  title
  internal {
    ... on Page {
      title
      slug {
        current
      }
    }
    ... on Post {
      title
      slug {
        current
      }
    }
    ... on PostCollection {
      title
      slug { 
        current
      }
    }
  }
}

fragment socialMedia on SocialMedia {
  _key
  url
  icon
}

fragment fileAsset on SanityFileAsset {
  _id
  extension
  label
  size
  assetId
  path
  url
  _createdAt
  _updatedAt
}

fragment siteSettings on SiteSettings {
  title
  subtitleRaw
  frontPage {
    ... on Page {
      ...page
    }
    ... on Post {
      ...post
    }
    ... on PostCollection {
      ...postCollection
    }
  }
  googleAnalyticsId
  siteHeader {
    headerImage {
      ...image
    }
    menuItems {
      ...menuItem
    }
  }
  siteFooter {
    socialMedia {
      ...socialMedia
    }
    contentRaw
  }
}