fragment swatch on SanityImagePaletteSwatch {
  foreground
  background
  population
  title
}

fragment palette on SanityImagePalette {
  darkMuted {
    ...swatch
  }
  lightVibrant {
    ...swatch
  }
  darkVibrant {
    ...swatch
  }
  vibrant {
    ...swatch
  }
  dominant {
    ...swatch
  }
  lightMuted {
    ...swatch
  }
  muted {
    ...swatch
  }
}

fragment dimensions on SanityImageDimensions {
  height
  width
  aspectRatio
}

fragment metadata on SanityImageMetadata {
  dimensions {
    ...dimensions
  }
  palette {
    ...palette
  }
  lqip
  hasAlpha
  isOpaque
}

fragment imageAsset on SanityImageAsset {
  _id
  extension
  label
  size
  assetId
  path
  url
  metadata {
    ...metadata
  }
}

fragment image on Image {
  asset {
    ...imageAsset
  }
  hotspot {
    x
    y
    height
    width
  }
  crop {
    top
    bottom
    left
    right
  }
}

fragment page on Page {
  title
  slug {
    current
  }
  type
  contentRaw
}

fragment post on Post {
  title
  slug {
    current
  }
  type
  password
  date
  categories
  contentRaw
}

fragment postCollection on PostCollection {
  title
  slug {
    current
  }
  type
  contentRaw
  showPerPage
  posts {
    ...post
  }
}

